<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Manipulador de Gramáticas</title>

    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.css" />
    <link rel="stylesheet" type="text/css" href="../bower_components/metro-bootstrap/dist/css/metro-bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../bower_components/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
</head>
<body>
    <header class="container-fluid navbar navbar-inverse navbar-static-top">
        <div class="navbar-brand">Manipulador de Gramáticas</div>
        <div class="pull-right">
	        <button class="btn btn-info navbar-btn" id="clear">
	        	<i class="fa fa-2x fa-pencil"></i>
	        	<span class="text-large">LIMPAR</span>
	        </button>
	        <button class="btn btn-success navbar-btn no-overflow" id="run">
	        	<i class="fa fa-2x fa-fw fa-space-shuttle"></i>
	        	<i class="fa fa-2x fa-fw fa-spinner fa-pulse"></i>
	        	<span class="text-large">EXECUTAR</span>
        	</button>
        </div>
    </header>
    <div class="container">
        <div class="col-sm-6" id="input">
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left">Entrada da Gramática</h3>
                </div>
                <form class="panel-body">
                    <div class="form-group">
                        <label>Símbolos não terminais</label>
                        <select multiple="multiple" class="tags" name="non_terminal_symbols"></select>
                    </div>
                    <div class="form-group">
                        <label>Símbolos terminais</label>
                        <select multiple="multiple" class="tags" name="terminal_symbols"></select>
                    </div>
                    <div class="form-group">
                        <label>Símbolo do conjunto de produções</label>
                        <input class="form-control" type="text" name="production_set_symbol" placeholder="Exemplo: P" />
                    </div>
                    <div class="form-group">
                        <label>Símbolo de início das produções</label>
                        <input class="form-control" type="text" name="production_start_symbol" placeholder="Exemplo: S" />
                    </div>
                    <div class="form-group">
                        <label>Conjunto de produções</label>
                        <div class="production-rule">
                            <input class="form-control left" type="text" name="production_set[][left]" />
                            <div class="arrow text-center"><i class="fa fa-arrow-right"></i></div>
                            <div class="input-group right pull-right">
                                <input class="form-control tags" type="text" name="production_set[][right]" />
                                <span class="input-group-btn">
                                    <button class="btn btn-info" type="button" title="Sentença vazia">
                                        <strong>&epsilon;</strong>
                                    </button>
                                    <button class="btn btn-danger" type="button" title="Remover">
                                        <i class="fa fa-remove"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-6" id="output">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Validação da Gramática</h3>
                </div>
                <div class="panel-body">
                    <div class="placeholder text-muted text-center">Ainda não executado</div>
                </div>
            </div>
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">Formalismo da Gramática</h3>
                </div>
                <div class="panel-body">
                    <div class="placeholder text-muted text-center">Ainda não executado</div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Classificação da Gramática</h3>
                </div>
                <div class="panel-body">
                    <div class="placeholder text-muted text-center">Ainda não executado</div>
                </div>
            </div>
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Sentenças Geradas</h3>
                </div>
                <div class="panel-body">
                    <div class="placeholder text-muted text-center">Ainda não executado</div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-muted text-center">
        Eduardo Weiland &middot; Trabalho de Linguagens Formais &middot; UNISC 2015
    </footer>

    <script type="application/javascript" src="../bower_components/requirejs/require.js" data-main="js/main"></script>
<!--    <script type="application/javascript" src="vendor/js/jquery-2.1.3.min.js"></script>
    <script type="application/javascript" src="vendor/js/bootstrap-tagsinput.min.js"></script>
    <script type="application/javascript" src="vendor/grammar.js"></script>
    <script type="application/javascript" src="js/grammarhandler.js"></script>
-->
    <script type="application/javascript">
        jQuery(function($) {
            $('.tags').tagsinput({
                confirmKeys: [13, 32, 44]
            });

            $('.bootstrap-tagsinput input')
                .focus(function() {
                    $(this).parent().addClass('focus');
                })
                .blur(function() {
                    $(this).parent().removeClass('focus');
                });

            $('#clear').click(function() {
                window.location.reload(true);
            });

            $('#run').click(function() {
                var $run = $(this);
                $run.addClass('running').prop('disabled', true);

                // Começa a executar depois da animação do botão
                setTimeout(function() {
                    setTimeout(function(){
                        /* aqui vai terminar de executar */
                        $run.removeClass('running').prop('disabled', false);
                    }, 5000);
                }, 1000);
            });
        });
    </script>
</body>
</html>
